<!DOCTYPE html>
<head>
	<meta charset="UTF-8" />
	<title>Canvas: Part 1</title>
</head>
<body>
	<canvas width="500" id="myCanvas" height="300"></canvas>

	<script>
		var canvas=document.getElementById('myCanvas'),
		ctx = canvas.getContext('2d');

		/* 50 pixels from the left, 50 down, 100 wide, 100 tall */
		/* ctx.fillRect(50,50,100,100); */

		/* rectangle with a stroke at 50 from left, 50 down & measuring 100x100px. Stroke on rectangle instead of fill */
		/* ctx.strokeRect(50,50,100,100); */

		ctx.fillStyle = 'red';
		ctx.strokeStyle = 'black';
		ctx.lineWidth=1;

		ctx.beginPath();
		ctx.moveTo(50,50);
		ctx.lineTo(50,250);
		ctx.lineTo(250,250);
		ctx.closePath();
		ctx.fill();
		ctx.stroke();

		ctx.fillStyle='yellow';
		ctx.beginPath();
		ctx.moveTo(50,50); /* moves the point that the path is drawn from */
		ctx.lineTo(250,50); /* draws a straight path to this point from the point defined in moveTo, or the point from the last call to lineTo */
		ctx.lineTo(250,250);
		ctx.closePath();
		ctx.fill();
		ctx.stroke();

	</script>
</body>
</html>
